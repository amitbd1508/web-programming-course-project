<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/main.css"/>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/httpHelper.js"></script>

    
    <title>Easy Shopping</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light d-flex">
        <img class="justify-content-start" src="./assets/images/logo.svg" alt="Logo" height="50">
        <div id="welcomePanel" style="display: none;" class="justify-content-center">
            Welcome <span id="welcomeUserName"></span>
        </div>

        <div id="logout-panel" style="display: none;" class="justify-content-end">
          <button type="button" id="btnLogout" onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>

        <div id="login-panel" class="d-flex justify-content-end">
            <div class="input-group input-group-sm mb-3 justify-content-start">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">User Name</span>
                </div>
                <input type="text" id="username" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                  </div>
                  <input type="text" id="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>

              <div class="justify-content-end">
                <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
              </div>

        </div>
      </nav>

      <div class="container">
        <h3 id="welcomeMessage" class="m-4 p-4">Welcome to my store</h3>
        
        <div id="loggedinView">
          <div id="productSection" class="m-2 p-2">
            <h3 id="noProducts" style="display: none;">There is no products</h3>
            <h3>Products</h3>
            <div id="productTable">
              <table  class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  <!-- filled by js -->
                  
                </tbody>
              </table>
            </div>
          </div>
  
          <div id="cartSection" class="m-2 p-2">
            <h3 id="noCartItems" style="display: none;">There is no products in cart</h3>
            <h3>Shopping Cart</h3>
            <div id="cartTable">
              <table  class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Qantity</th>
                  </tr>
                </thead>
                <tbody id="cartTableBody">
                  <!-- filled by js -->
                  <tr>
                    <td>Node</td>
                    <td>3</td>
                    <td>5</td>
                    <td>
                      <button id="btnInc" type="button" class="btn btn-secondary">-</button>
                      <input type="number" id="quantity" min="1" max="12" value="3">
                      <button id="btnDec" type="button" class="btn btn-secondary">+</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
